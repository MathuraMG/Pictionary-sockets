<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet"></link>
    <title>Pictionary</title>
  </head>
  <body>
    <h1>Pictionary</h1>
    <section role="container" id="input-container">
      <div>
        <label for="room">Room:</label>
        <input type="text" id="room-input" name="room">
      </div>

      <div>
        <label for="user">Name:</label>
        <input type="text" id="user-input" name="user">
      </div>

      <button id="room-button"> Join Room </button>
    </section>


    <section role="container" id="room-container">
      <h1 id="room-name"></h1>
      <input type="checkbox" id="leader-checkbox">
    </section>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
